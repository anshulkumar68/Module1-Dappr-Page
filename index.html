<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="font-[DM Sans]">
    <!-- NAVIGATION BAR -->
    <nav
        class="fixed w-full top-0 left-0 shadow-lg z-50 bg-[#6F6AF7] flex justify-between items-center h-16 px-16 py-10 text-white">
        <div>
            <img src="images/dappr.png" alt="dappr logo">
        </div>
        <div class="flex justify-center items-center gap-16 text-lg font-semibold">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Information</a>
            <span class="flex justify-center items-center">
                <a href="#">More</a>
                <img class="mt-2 w-[12px] h-[6px] ml-[6px]" src="images/down-arrow.png" alt="arrow icon">
            </span>
            <span class="flex justify-center items-center px-4 py-1 bg-white rounded-full">
                <input class="outline-none font-[300] text-lg" type="text" placeholder="Search....">
                <img class="w-5 h-5 " src="images/search.png" alt="search icon">
            </span>
            <a class="ml-20" href="#"><img class="w-10 h-8" src="images/menu.png" alt="menu icon"></a>
        </div>
    </nav>


    <!-- MAIN  -->
    <main>
        <!-- BANNER -->
        <div class="flex justify-center gap-20 items-center pt-32 pb-20">
            <img class="w-[23rem] h-[26rem] shadow-[4px_7px_32px_0px_#00000070] rounded-xl" src="images/banner1.png"
                alt="banner image">
            <textarea name="text" id="text"
                class="bg-[#E5D8FF] w-[50rem] h-[26rem] rounded-xl resize-none px-10 p-6 shadow-[3px_5px_27px_0px_#00000040_inset] text-[#6F7373] tracking-wider leading-10">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......
            </textarea>
            <!-- Social icon -->
            <div class="fixed right-5 flex flex-col gap-1">
                <img class="w-14 h-14" src="images/whatsapp.png" alt="whatsapp icon">
                <img class="w-14 h-14" src="images/facebook.png" alt="facebook icon">
                <img class="w-14 h-14" src="images/twitter.png" alt="twitter icon">
            </div>
        </div>
        <!-- CARDS -->
        <div class="flex justify-evenly text-white mx-20 text-lg relative font-[DM Sans]">
            <div
                class="bg-[#929DFF] h-24 w-[17rem] rounded-xl px-6 py-4 flex flex-col font-semibold justify-between shadow-[0px_9px_31px_0px_#00000066]">
                <p>Total Question's</p>
                <span>200,000</span>
            </div>
            <div
                class="bg-[#734CF2] h-24 w-[17rem] rounded-xl px-6 py-4 flex flex-col font-semibold justify-between shadow-[0px_9px_31px_0px_#00000066]">
                <p>Total Answer's</p>
                <span>105,000</span>
            </div>
            <div
                class="bg-[#D288FF] h-24 w-[17rem] rounded-xl px-6 py-4 flex flex-col font-semibold justify-between shadow-[0px_9px_31px_0px_#00000066]">
                <p>Participated</p>
                <span>10,000</span>
            </div>
            <div
                class="bg-[#000000] h-24 w-[17rem] rounded-xl px-6 py-4 flex flex-col font-semibold justify-between shadow-[0px_9px_31px_0px_#00000066]">
                <p>Total Passed</p>
                <span>6,000</span>
            </div>
            <img class="fixed right-32 w-28 h-28" src="images/chat.png" alt="chat icon">
        </div>
        <!-- INFORMATION CARD -->
        <div class="flex justify-center items-center ">
            <div class="flex w-[78rem] h-auto bg-[#483EFF] mt-28 mb-20 rounded-lg py-10 px-10 gap-10 font-[DM Sans]">
                <aside class="flex flex-col justify-center gap-14 font-bold text-white text-xl">
                    <button class="border-[3px] border-white px-28 py-9 rounded-lg bg-[#BCE0F6] text-black">YOUR
                        INFO</button>
                    <button class="border-[3px] border-white px-16 py-9 rounded-lg">BOOKMARKS</button>
                    <button class="border-[3px] border-white px-16 py-9 rounded-lg">SETTINGS</button>
                </aside>

                <main
                    class="flex flex-col gap-4 flex-grow h-[31rem] bg-white rounded-lg p-6 text-[#04285A] justify-between">
                    <div class="flex flex-col gap-4 pl-5 text-[#143565]">
                        <h1 class="font-bold font-[inter] text-3xl leading-9 tracking-widest">Your Information</h1>
                        <p><span class=" text-lg font-medium leading-7 tracking-widest">Name</span> <span
                                class="mx-4">:</span> Atul Singhal</p>
                        <p><span class=" text-lg font-medium leading-7 tracking-widest">Email</span><span
                                class="mx-4">:</span> atul@gmail.com</p>
                        <p><span class=" text-lg font-medium leading-7 tracking-widest">Phone</span><span
                                class="mx-4">:</span> +91 8131424888</p>
                        <p><span class=" text-lg font-medium leading-7 tracking-widest">Marks</span><span
                                class="mx-4">:</span> 500.00</p>
                    </div>

                    <div>
                        <div class="bg-black flex items-center max-w-32 pr-4 float-right font-[DM Sans] rounded-lg">
                            <button class="px-5 py-3 text-white font-bold text-xl">Next</button>
                            <img class="w-6 h-4" src="images/right-arrow.png" alt="right-arrow">
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </main>

</body>

</html>
